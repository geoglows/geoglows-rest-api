urn a time series with date-value pairs.", "summary": "Return historic simulation", "parameters": [{"name": "reach_id", "in": "query", "description": "The unique identifier for the stream reach of interest. Also referred to as common identifier (COMID). Requires previous knowledge of the value. This parameter overrides values for `lat` and `lon`", "type": "number", "format": "integer"}, {"name": "lat", "in": "query", "description": "A given latitude used to find the closest stream reach. Must be used together with `lon`. The spatial query uses the center point of the stream reach to determine proximity. This parameter gets superceded by`reach_id`. A lat/lon spatial query will take longer than providing the reach_id. It is recommended that the reach_id be used instead once it is known.", "type": "number", "format": "float"}, {"name": "lon", "in": "query", "description": "A given longitude used to find the closest stream reach. Must be used together with `lat`. The spatial query uses the center point of the stream reach to determine proximity. This parameter gets superceded by`reach_id`. A lat/lon spatial query will take longer than providing the reach_id. It is recommended that the reach_id be used instead once it is known.", "type": "number", "format": "float"}, {"name": "return_format", "in": "query", "description": "The format of the time series response.", "type": "string", "default": "csv", "enum": ["csv", "json"]}], "produces": ["text/csv", "application/json"], "responses": {"200": {"description": "The response body will contain a time series along with metadata about the stream reach of interest."}, "400": {"description": "Bad request. Check request and paramaters.", "examples": {"error": "An unexpected error occured."}}, "422": {"description": "Missing a required parameter.", "examples": {"error": "region is required as input."}}}}}, "/SeasonalAverage/": {"get": {"description": "This operation returns the daily average for an entire year based on ERA Interim
