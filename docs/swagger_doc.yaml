          type: number
          format: integer
          required: true
        - name: start_date
          in: query
          description: A date in YYYYMMDD format when you would like to start retrieving data (if available). Defaults to Jan 1 of the current year.
          type: string
          pattern: '^[0-9]{4}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$'
        - name: end_date
          in: query
          description: A date in YYYYMMDD format when you would like to stop retrieving data (if available). Defaults to Dec 31 of the current year.
          type: string
          pattern: '^[0-9]{4}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$'
      produces:
        - text/csv
        - application/json
      responses:
        '200':
          description: The response body will contain a time series for the specified stream reach
        '400':
          description: Bad request. Check request and parameters.
          examples:
            error: An unexpected error occurred.
